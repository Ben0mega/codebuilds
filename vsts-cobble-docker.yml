# These are the steps used in a container-based build in VSTS.
steps:
- task: docker@0
  displayName: Cobbler
  inputs:
    action: 'Run an image'
    imageName: 'headmelted/cobbler'
    volumes: |
     $(Build.SourcesDirectory)/cobbler:/cobbler
     $(Build.BinariesDirectory):/build
    workDir: '/kitchen'
    containerCommand: '/steps/cook.sh armhf get build package'
    envVars:
      COBBLER_GIT_ENDPOINT: https://github.com/Microsoft/vscode
      GITHUB_TOKEN: $GITHUB_TOKEN
    detached: false
