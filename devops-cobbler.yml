# These are the steps used in a container-based build in VSTS.
steps:    
- task: Docker@0
  displayName: Cobbler
  inputs:
    action: 'Run an image'
    command: 'run'
    imageName: 'headmelted/cobbler:cross-arm64'
    ports: 8084
    volumes: |
     $(Build.SourcesDirectory):/root/code
     $(Build.BinariesDirectory):/root/output
    envVars: ${{ parameters.envVars }}
    workDir: /root
    detached: false
    
